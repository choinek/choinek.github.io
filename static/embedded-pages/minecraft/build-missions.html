function getProjectDifficultyClass(projectId) {
    // dopasowanie klas nag≈Ç√≥wka do skali trudno≈õci na podstawie sumy punkt√≥w
    const total = projectsData[projectId].requirements.reduce((s, r) => s + r.points, 0);
    if (total >= 50) return 'mega';
    if (total >= 28) return 'hard';
    if (total >= 16) return 'medium';
    return '';
}

function getPlayerBadgeClass(player) {
    if (player === 'harry') return 'age-harry';
    if (player === 'nati') return 'age-anastazja';
    return 'age-both';
}

function renderProjectsList() {
    const listEl = document.getElementById('projects-list');
    if (!listEl) return;

    // render zwyk≈Çych projekt√≥w i mega nag≈Ç√≥wka grupy
    const entries = Object.entries(projectsData);
    const htmlParts = [];

    entries.forEach(([id, proj]) => {
        const totalMax = proj.requirements.reduce((s, r) => s + r.points, 0);
        const headerClass = getProjectDifficultyClass(id);
        const badgeClass = getPlayerBadgeClass(proj.player);

        // dodaj separator kategorii przed mega projektami (pierwszy mega)
        if (headerClass === 'mega' && !htmlParts.some(p => p.includes('category-header'))) {
            htmlParts.push(`<div class="category-header">üë´ WSP√ìLNE MEGA PROJEKTY</div>`);
        }

        htmlParts.push(`
        <div class="project-card" onclick="selectProject('${id}')">
            <div class="project-header ${headerClass}">
                <div class="project-name">${proj.name} <span class="age-indicator ${badgeClass}">${proj.player === 'shared' ? 'Wsp√≥lnie' : (proj.player === 'harry' ? 'Harry' : 'Nati')}</span></div>
                <div class="project-total">MAX ${totalMax} pkt</div>
            </div>
        </div>`);
    });

    listEl.innerHTML = htmlParts.join('\n');
}

// Zapisane stany
let completedRequirements = JSON.parse(localStorage.getItem('completedRequirements') || '{}');
let confirmedProjects = JSON.parse(localStorage.getItem('confirmedProjects') || '{}');
let playerPoints = JSON.parse(localStorage.getItem('playerPoints') || '{"harry": 0, "nati": 0, "shared": 0}');

function updatePointsDisplay() {
    document.getElementById('harry-total').textContent = `${playerPoints.harry} punkt√≥w`;
    document.getElementById('nati-total').textContent = `${playerPoints.nati} punkt√≥w`;
    document.getElementById('shared-total').textContent = `${playerPoints.shared} punkt√≥w`;
}

function selectProject(projectId) {
    // Usu≈Ñ zaznaczenie z poprzednich
    document.querySelectorAll('.project-card').forEach(card => {
        card.classList.remove('selected');
    });
    
    // Zaznacz aktualny
    event.currentTarget.classList.add('selected');
    
    // Poka≈º szczeg√≥≈Çy
    showProjectDetails(projectId);
}

function showProjectDetails(projectId) {
    const project = projectsData[projectId];
    const detailsDiv = document.querySelector('.project-details');
    
    let totalEarned = 0;
    const projectCompleted = completedRequirements[projectId] || {};
    const isConfirmed = confirmedProjects[projectId] || false;
    
    let requirementsHtml = project.requirements.map((req, index) => {
        const isCompleted = projectCompleted[index] || false;
        if (isCompleted) totalEarned += req.points;
        
        const pointsClass = isConfirmed ? 'confirmed-points' : 'pending-points';
        
        return `
            <li class="requirement ${isCompleted ? 'completed' : ''}" onclick="toggleRequirement('${projectId}', ${index})">
                <div class="requirement-text">${req.text}</div>
                <div class="requirement-points ${pointsClass}">${req.points} pkt</div>
                <div class="requirement-checkbox ${isCompleted ? 'checked' : ''}">${isCompleted ? '‚úì' : ''}</div>
            </li>
        `;
    }).join('');
    
    const maxPoints = project.requirements.reduce((sum, req) => sum + req.points, 0);
    const canConfirm = totalEarned > 0 && !isConfirmed;
    
    detailsDiv.innerHTML = `
        <div class="detail-header">${project.name}</div>
        <ul class="requirements-list">
            ${requirementsHtml}
        </ul>
        <div class="total-earned">
            Zdobyte punkty: ${totalEarned} / ${maxPoints}
            ${isConfirmed ? ' ‚úÖ ZATWIERDZONE' : ' ‚è≥ DO ZATWIERDZENIA'}
        </div>
        <button class="confirm-button" onclick="confirmProject('${projectId}')" ${!canConfirm ? 'disabled' : ''}>
            ${isConfirmed ? '‚úÖ Projekt zatwierdzony' : 'üéØ Zatwierd≈∫ projekt'}
        </button>
    `;
}

function toggleRequirement(projectId, requirementIndex) {
    const isConfirmed = confirmedProjects[projectId] || false;
    if (isConfirmed) return; // Nie mo≈ºna zmieniaƒá po zatwierdzeniu
    
    if (!completedRequirements[projectId]) {
        completedRequirements[projectId] = {};
    }
    
    completedRequirements[projectId][requirementIndex] = !completedRequirements[projectId][requirementIndex];
    
    // Zapisz do localStorage
    localStorage.setItem('completedRequirements', JSON.stringify(completedRequirements));
    
    // Od≈õwie≈º widok
    showProjectDetails(projectId);
}

function confirmProject(projectId) {
    const project = projectsData[projectId];
    const projectCompleted = completedRequirements[projectId] || {};
    
    // Oblicz zdobyte punkty
    let earnedPoints = 0;
    project.requirements.forEach((req, index) => {
        if (projectCompleted[index]) {
            earnedPoints += req.points;
        }
    });
    
    if (earnedPoints === 0) return;
    
    // Dodaj punkty do odpowiedniego gracza
    if (project.player === 'harry') {
        playerPoints.harry += earnedPoints;
    } else if (project.player === 'nati') {
        playerPoints.nati += earnedPoints;
    } else if (project.player === 'shared') {
        playerPoints.shared += earnedPoints;
    }
    
    // Oznacz jako zatwierdzony
    confirmedProjects[projectId] = true;
    
    // Zapisz do localStorage
    localStorage.setItem('playerPoints', JSON.stringify(playerPoints));
    localStorage.setItem('confirmedProjects', JSON.stringify(confirmedProjects));
    
    // Od≈õwie≈º widoki
    updatePointsDisplay();
    showProjectDetails(projectId);
}

// Wczytaj stan przy ≈Çadowaniu
window.onload = function() {
    updatePointsDisplay();
    renderProjectsList();
}
