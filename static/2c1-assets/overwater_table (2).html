                safetyText: "Wzglƒôdnie bezpieczne w resortach",
                cost7: 5600,
                cost14: 11200,
                costRange7: "$2,800-8,400",
                costRange14: "$5,600-16,800",
                weather: {
                    bestMonths: [1, 2, 3, 4, 5],
                    okMonths: [11, 12],
                    avoidMonths: [6, 7, 8, 9, 10],
                    temperatures: {
                        high: "30-32¬∞C",
                        low: "24-26¬∞C"
                    },
                    rainfall: {
                        dry: "Dec-May: 10-25%",
                        wet: "Jun-Nov: 60-80%"
                    },
                    notes: "Tajfuny czerwiec-listopad"
                },
                attractions: {
                    "El Nido & Palawan": [
                        "Big Lagoon i Small Lagoon",
                        "Hidden Beach",
                        "Island hopping tours",
                        "Underground River - UNESCO",
                        "Nacpan Beach"
                    ],
                    "Boracay": [
                        "White Beach - 4km bia≈Çego piasku",
                        "Windsurfing i kitesurfing",
                        "Sunset sailing",
                        "Beach parties",
                        "Crystal Cove Island"
                    ],
                    "Bohol": [
                        "Chocolate Hills - unikalne wzg√≥rza",
                        "Tarsier Sanctuary - najmniejsze ma≈Çpy",
                        "Loboc River cruise",
                        "Historical churches",
                        "Panglao Island beaches"
                    ],
                    "Aktywno≈õci": [
                        "World-class diving spots",
                        "Snorkeling w coral triangle",
                        "Volcano tours",
                        "Rice terraces trekking",
                        "Local festivals i culture"
                    ]
                }
            }
        ];

        let currentSort = { column: null, direction: 'asc' };
        let filteredData = [...destinations];

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const duration = document.getElementById('duration').value;
            
            tbody.innerHTML = '';
            
            filteredData.forEach((dest, index) => {
                const cost = duration === '7' ? dest.cost7 : dest.cost14;
                const costRange = duration === '7' ? dest.costRange7 : dest.costRange14;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="country">${dest.country}</td>
                    <td class="access-score">
                        <span class="stars">${'‚≠ê'.repeat(dest.access)}</span>
                        <div>
                            <div>${dest.accessText}</div>
                            <small>${dest.accessDetails}</small>
                        </div>
                    </td>
                    <td>
                        <span class="safety-badge safety-${dest.safety}">${dest.safety.toUpperCase()}</span>
                        <div><small>${dest.safetyText}</small></div>
                    </td>
                    <td class="cost">
                        ${costRange}
                    </td>
                    <td>
                        <button class="info-button" onclick="showWeather(${index})">
                            üå§Ô∏è Zobacz pogodƒô
                        </button>
                    </td>
                    <td>
                        <button class="info-button" onclick="showInfo(${index})">
                            üîç Zobacz atrakcje
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showWeather(index) {
            const dest = filteredData[index];
            const modal = document.getElementById('infoModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = dest.countryName + ' - Kalendarz pogodowy';
            
            const months = ['Sty', 'Lut', 'Mar', 'Kwi', 'Maj', 'Cze', 'Lip', 'Sie', 'Wrz', 'Pa≈∫', 'Lis', 'Gru'];
            
            let calendarHTML = '<div class="weather-calendar">';
            months.forEach((month, i) => {
                let className = 'month-cell ';
                if (dest.weather.bestMonths.includes(i + 1)) {
                    className += 'month-best';
                } else if (dest.weather.okMonths.includes(i + 1)) {
                    className += 'month-ok';
                } else {
                    className += 'month-avoid';
                }
                calendarHTML += `<div class="${className}">${month}</div>`;
            });
            calendarHTML += '</div>';
            
            const legendHTML = `
                <div class="weather-legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #4CAF50;"></div>
                        <span>Najlepsze miesiƒÖce</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FF9800;"></div>
                        <span>Akceptowalne</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f44336;"></div>
                        <span>Unikaj</span>
                    </div>
                </div>
            `;
            
            const weatherInfoHTML = `
                <div class="weather-info">
                    <div class="weather-detail">
                        <h4>üå°Ô∏è Temperatura</h4>
                        <p><strong>Dzie≈Ñ:</strong> ${dest.weather.temperatures.high}</p>
                        <p><strong>Noc:</strong> ${dest.weather.temperatures.low}</p>
                    </div>
                    <div class="weather-detail">
                        <h4>üåßÔ∏è Opady</h4>
                        <p>${dest.weather.rainfall.dry}</p>
                        <p>${dest.weather.rainfall.wet}</p>
                    </div>
                </div>
                <div class="weather-detail">
                    <h4>‚ÑπÔ∏è Dodatkowe informacje</h4>
                    <p>${dest.weather.notes}</p>
                </div>
            `;
            
            modalBody.innerHTML = calendarHTML + legendHTML + weatherInfoHTML;
            modal.style.display = 'block';
        }

        function showInfo(index) {
            const dest = filteredData[index];
            const modal = document.getElementById('infoModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = dest.countryName + ' - Atrakcje i zwiedzanie';
            
            let content = '';
            Object.entries(dest.attractions).forEach(([category, attractions]) => {
                content += `
                    <div class="attraction-category">
                        <h3>${category}</h3>
                        <ul class="attraction-list">
                            ${attractions.map(attraction => `<li>${attraction}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            
            modalBody.innerHTML = content;
            modal.style.display = 'block';
        }

        function sortTable(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            
            // Update header appearance
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            
            const currentHeader = document.querySelector(`th[data-column="${column}"]`);
            currentHeader.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
            
            filteredData.sort((a, b) => {
                let aVal, bVal;
                const duration = document.getElementById('duration').value;
                
                switch(column) {
                    case 'country':
                        aVal = a.countryName;
                        bVal = b.countryName;
                        break;
                    case 'access':
                        aVal = a.access;
                        bVal = b.access;
                        break;
                    case 'safety':
                        aVal = a.safetyScore;
                        bVal = b.safetyScore;
                        break;
                    case 'cost':
                        aVal = duration === '7' ? a.cost7 : a.cost14;
                        bVal = duration === '7' ? b.cost7 : b.cost14;
                        break;
                }
                
                if (typeof aVal === 'string') {
                    return currentSort.direction === 'asc' ? 
                        aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                } else {
                    return currentSort.direction === 'asc' ? aVal - bVal : bVal - aVal;
                }
            });
            
            renderTable();
        }

        function filterData() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const safetyFilter = document.getElementById('safetyFilter').value;
            
            filteredData = destinations.filter(dest => {
                const matchesSearch = dest.countryName.toLowerCase().includes(searchTerm);
                const matchesSafety = !safetyFilter || dest.safety === safetyFilter;
                
                return matchesSearch && matchesSafety;
            });
            
            renderTable();
        }

        // Event listeners
        document.getElementById('duration').addEventListener('change', renderTable);
        document.getElementById('search').addEventListener('input', filterData);
        document.getElementById('safetyFilter').addEventListener('change', filterData);

        document.querySelectorAll('th.sortable').forEach(th => {
            th.addEventListener('click', () => {
                sortTable(th.dataset.column);
            });
        });

        // Modal controls
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('infoModal').style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            const modal = document.getElementById('infoModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Initialize
        renderTable();
    </script>
</body>
